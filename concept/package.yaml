name:                concept
version:             0.1.0.0
github:              "githubuser/concept"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- cbits/sha256-sse41-sha-x86.c
- cbits/chacha_offset.c

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/concept#readme>

dependencies:
- base >= 4.7 && < 5
- base16
- basement
- bytestring
- cereal
- cryptonite
- memory
- mtl
- transformers
- optparse-applicative

library:
  source-dirs: src
  c-sources: 
    - cbits/chacha_offset.c
    - cbits/sha256-sse41-sha-x86.c
  cc-options: -msse4.1 -msha
  extra-libraries: sodium
  ghc-options:
    - -Wall
#    - -Werror
    - -O2

executables:
  tl:
    main:                Main.hs
    source-dirs:         app/tl
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept
  concept-chain-exe:
    main:                Main.hs
    source-dirs:         app/chain
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept

  concept-hash-exe:
    main:                Main.hs
    source-dirs:         app/hash
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept

  concept-create-exe:
    main:                Main.hs
    source-dirs:         app/create
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept

  concept-solve-exe:
    main:                Main.hs
    source-dirs:         app/solve
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept

tests:
  concept-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept
    - hspec
