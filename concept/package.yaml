name:                concept
version:             0.1.0.0
github:              "githubuser/concept"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2021 Author name here"

extra-source-files:
- README.md
- ChangeLog.md
- cbits/sha256-sse41-sha-x86.c
- cbits/chacha_offset.c

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/concept#readme>

dependencies:
- base >= 4.7 && < 5
- base16
- basement
- bytestring
- cereal
- cryptonite
- memory
- mtl
- transformers
- optparse-applicative

library:
  source-dirs: src
  c-sources: 
    - cbits/chacha_offset.c
    - cbits/sha256-sse41-sha-x86.c
    - cbits/sha256.c
  cc-options: -msse4.1 -msha
  ghc-options:
    - -Wall
    - -Werror
    - -O2
  extra-libraries: 
    - sodium
    - lib
    - arm-sha
    - x86-sha
    - cuda-sha
    - sha-generic
    - cpu_features
    - cuew
    - stdc++

executables:
  tl:
    main:                Main.hs
    source-dirs:         app/tl
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - concept

